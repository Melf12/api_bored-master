  <!-- Page functionality
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
    // Setup handlebars
    var randomActivitySource = document.getElementById("random-activity-template").innerHTML;
    var randomActivityTemplate = Handlebars.compile(randomActivitySource);
    var randomActivityPlaceholder = document.getElementById('random-activity');


    // Get content and handle interaction
    $.ajax({
      url: "http://www.boredapi.com/api/activity?participants=2",
    }).done(function (data) {
      console.log(data)
      randomActivityPlaceholder.innerHTML = randomActivityTemplate(data);
    });


      // Setup handlebars
    var socialActivitySource = document.getElementById("social-activity-template").innerHTML;
    var socialActivityTemplate = Handlebars.compile(socialActivitySource);
    var socialActivityPlaceholder = document.getElementById('social-activity');




    // Get content and handle interaction
    $.ajax({
      url: "http://www.boredapi.com/api/activity",
    }).done(function (data) {
      console.log(data)
      socialActivityPlaceholder.innerHTML = socialActivityTemplate(data);
    });
    


    var sportActivitySource = document.getElementById("sport-activity-template").innerHTML;
    var sportActivityTemplate = Handlebars.compile(sportActivitySource);
    var sportActivityPlaceholder = document.getElementById('sport-activity');

    $.ajax({
      url: "https://www.boredapi.com/api/activity?minprice=0.9&maxprice=1",
    }).done(function (data) {
      console.log(data)
      sportActivityPlaceholder.innerHTML = sportActivityTemplate(data);
    });

$( document ).ready(function() {
  $('#fadeOutRandom').click(function () {
      $('#sport-activity').fadeOut(3000);
    });
});

$( document ).ready(function() {
  $('#fadeInRandom').click(function () {
      $('#sport-activity').fadeIn(3000);
    });
});

  </script>
